<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Gun Deaths NY State</title>
  <meta name="description" content="A Map of Gun Deaths in NY State Since 2013">
  <meta name="author" content="Marium Sultan">

  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css" rel="stylesheet" />

  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>

<body>
  <div id="mapContainer"></div>

  <div id="info-box"  class='info' style='display: block;'>
  Hover over a ZipCode to see the amount of gun deaths

  </div>

  <div id='legend' class='legend' style='display: block;'>
    <h4>Gun Deaths Total Since 2013</h4>
    <div><span style='background-color: #f7cdcd'></span>0</div>
    <div><span style='background-color: #ee9f9f'></span>5</div>
    <div><span style='background-color: #ea8888'></span>10</div>
    <div><span style='background-color: #e15e5e'></span>20</div>
    <div><span style='background-color: #dd4a4a'></span>30</div>
    <div><span style='background-color: #cc0000'></span>50</div>

  </div>


  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
</body>

</html>
